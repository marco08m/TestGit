<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Compila il form sottostante</h1>
    <form>
        <input type="text" id="nome" placeholder="Inserisci il nome"><br>
        <input type="email" id="email" placeholder="Inserisci mail"> <br>
        <input type="password" id="password" placeholder="Inserisci pass"><br>
        <input type="checkbox" id="privacy"><label>Accetta la Privacy</label><br>

        <input type="button" value="Registrati" onclick="registrati()">
    </form>

    <div id="feed"></div>

    <script>
        var feed = document.getElementById('feed');

        function registrati() {

            //vado a prendere quello che ha scritto l'utente
            var nome = document.getElementById('nome'); //element HTML
            var email = document.getElementById('email').value;
            var pass = document.getElementById('password').value;
            var check = document.getElementById('privacy');

            feed.innerHTML = '';
            var interruttore = true;

            //controllo il nome
            if (nome.value == '' || nome.value.length < 2) {
                feed.innerHTML += "Hai dimenticato il nome o non valido <br>";
                nome.style.border = '1px solid red';
                nome.style.backgroundColor = 'red'
                nome.style.borderRadius = '50px';
                nome.style.fontSize = '50px'

            }

            if (email == '') {
                feed.innerHTML += "Hai dimenticato la mail <br>";

            }

            if (pass == '' || pass.length < 8) {
                feed.innerHTML += "Hai dimenticato la password o troppo corta <br>"

            }
            if (!check.checked) {
                feed.innerHTML += "Accetta le condizioni privacy <br>"
            }


        }


    </script>
</body>

</html>
