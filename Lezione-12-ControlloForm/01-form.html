    <div id="demo"></div>

        var demo = document.getElementById('demo');

        function validate(event) {
            demo.innerHTML = '';
            //Questa funzione si occupa di controllare i campi
            //controlla se esistono e se sono validi 

            var nome = document.getElementById('nome').value;
            var cognome = document.getElementById('cognome').value;
            var email = document.getElementById('mail').value;

            if (nome == '') {
                demo.innerHTML += "Non hai scritto il nome <br>";
                demo.setAttribute('class', 'rosso')
                event.preventDefault(); //Blocca la possibilit√† di passare 
                //alla pagina successiva
            }

            if (cognome == '') {
                demo.innerHTML += "Non hai scritto il cognome <br>";
                event.preventDefault();
            }

        }

        mioForm.onsubmit = validate;




    </script>
