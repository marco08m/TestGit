<body>
    <h2>Clicca per mostrare la lista</h2>
    <button onclick="mostra()">Mostra</button>
    <button onclick="colora()">Colora</button>
    <div id="demo">

    </div>

    <script>
        var frutta = ['mele', 'banane', 'kiwi', 'pere'];
        var demo = document.getElementById('demo');

        var lista = ''; //var di supporto che verr√† riempita con il ciclo for
        //leggo l'array con il ciclo For e costruisco la lista
        for (var indice in frutta) {
            lista += '<li>' + frutta[indice] + '</li>';
        }

        function mostra() {
            demo.innerHTML = lista;
        }

        

    </script>
