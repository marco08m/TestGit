<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Facciamo un po' di matematica
        var num1 = 15;
        var num2 = 18;

        //Operazioni 
        var somma = num1 + num2;
        var sottrazione = num1 - num2;
        var prodotto = num1 * num2;
        var divisione = num1 / num2;

        document.write("<h1>Numeri: " + num1 + " " + num2 + "</h1><br>");
        document.write("La somma vale: " + somma + "<br>");
        document.write("La differenza vale: " + sottrazione + "<br>");
        document.write("Il prodotto vale: " + prodotto + "<br>");
        document.write("La divisione vale: " +divisione.toFixed(2) +"<br>")


    </script>
</body>
</html>
