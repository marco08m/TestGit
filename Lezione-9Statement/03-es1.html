    <script>
        var primoNum = 90;
        var secondNum = 20;

        //individuo il maggiore tra i due
        console.log("Mi hai dato i seguenti numeri: " 
                    + primoNum + ' ' + secondNum);

        if (primoNum > secondNum) {
            console.log("Il maggiore è: " + primoNum);

        } else if (secondNum > primoNum) {
            console.log("Il maggiore è : " + secondNum);

        } else {
            console.log("Mi hai dato due numeri uguali");
        }
