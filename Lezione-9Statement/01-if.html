        //PEZZO NON NECESSARIO 
        setInterval(
            function contaOre() {
                var orarioCompleto = new Date();
                var ore = orarioCompleto.getHours();
                var min = (orarioCompleto.getMinutes() < 10 ? '0' : '') + orarioCompleto.getUTCMinutes();
                var sec = orarioCompleto.getSeconds();
                document.getElementById('demo').innerHTML = ore + ':' + min + ':' + sec;

            }, 1000);
