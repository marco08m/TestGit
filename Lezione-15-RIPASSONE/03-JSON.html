<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        //Il formato JSON (Javascript Object Notation) è un formato 
        //molto utilizzato per il trasferimento di dati, specialmente
        //se si tratta di oggetti. E' ormai il più diffuso perché
        //basato su stringhe è leggibile da qualsiasi linguaggio

        var studente = {
            nome: "Dario",
            cognome: "Mennillo",
            eta: 33
        }

        console.log("Mi chiamo: " + studente.nome);

        var studenteJSON = '{"nome": "Dario", "cognome": "Mennillo", "eta": 33}';
        console.log(studenteJSON);
        //trasformo questa string in oggetto
        var mioObj = JSON.parse(studenteJSON);
        console.log(mioObj);
        console.log("Mi chiamo: " + mioObj.nome);


        //CREO UN NUOVO OGGETTO PER TRASFORMARLO IN STRINGA
        //CIOè DA OGGETTO A JSON
        var film = {
            titolo: "Blade Runner",
            anno: 1982,
            attori: ['Harrison Ford', 'Rutger Hauer', 'Sean Young']
        }

        var filmJSON = JSON.stringify(film);
        console.log(filmJSON);

        var meteo = '{"coord":{"lon":-122.08,"lat":37.39},"weather":[{"id":800,"main":"Clear","description":"clear sky","icon":"01d"}],"base":"stations","main":{"temp":282.55,"feels_like":281.86,"temp_min":280.37,"temp_max":284.26,"pressure":1023,"humidity":100},"visibility":10000,"wind":{"speed":1.5,"deg":350},"clouds":{"all":1},"dt":1560350645,"sys":{"type":1,"id":5122,"message":0.0139,"country":"US","sunrise":1560343627,"sunset":1560396563},"timezone":-25200,"id":420006353,"name":"Mountain View","cod":200}'

        var meteoOBJ = JSON.parse(meteo);
        console.log(meteoOBJ);

    </script>
</body>
