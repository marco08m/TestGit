<body>
    <!-- Crea due campi input: 
    uno per il nome; l'altro per l'età. Con un pulsante recupera il 
valore dei due campi e stampalo in un div sotto. Con un altro pulsante
colora il testo nel div. -->

    Nome: <input type="text" id="nome"> <br>
    <div id="feedNome"></div>

    Età : <input type="number" id="eta"> <br>
    <div id="feedEta"></div>

    <button id="btnReg">Registra</button>
    <button id="btnCol">Colora</button>

    <div id="demo"></div>

    <script>

        var btnReg = document.getElementById('btnReg');
        var btnCol = document.getElementById('btnCol');
        var demo = document.getElementById('demo');
        var feedNome = document.getElementById('feedNome');
        var feedEta = document.getElementById('feedEta');


        function registra() {
            feedNome.innerHTML = '';
            feedEta.innerHTML = '';
            //Questa funzione recupera i dati dai campi input 
            var nome = document.getElementById('nome').value;
            var eta = document.getElementById('eta').value;

            if (nome == '' || nome.trim() == '') {
                feedNome.innerHTML = 'Non hai scritto il nome';
                feedNome.setAttribute('class', 'arancione');
            }
            if (eta == '') {
                feedEta.innerHTML = 'Non hai scritto la tua età';
                feedEta.setAttribute('class', 'arancione');
            }

            if (nome != '' && eta != '') {
                document.getElementById('nome').value = '';
                document.getElementById('eta').value = '';
                demo.innerHTML = 'Ciao ' + nome + ', hai ' + eta + ' anni';
            }
        }

        btnReg.onclick = registra;
        // btnReg.addEventListener('click', registra);

        function colora() {
            demo.setAttribute('class', 'arancione');
            // demo.classList.add('barrato');
        }

        btnCol.onclick = colora;
