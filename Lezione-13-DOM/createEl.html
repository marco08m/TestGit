<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="get" id="mioForm">
        Nome:<input type="text" name="" id=""><br>
        Cognome: <input type="text" name="" id="">
    </form>

    <script>
        var nuovoEl = document.createElement('div');
        nuovoEl.innerHTML = 'Ciao dal nuovo Div'

        //dopo il form
        mioForm.parentNode.insertBefore(nuovoEl, mioForm.nextSibling);

        //prima del form
        mioForm.parentNode.insertBefore(nuovoEl, mioForm)


    </script>

</body>

</html>
